<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="../lol">Our Events</a>
      <a mat-list-item routerLink="../lool">Create Event</a>
      <a mat-list-item href="#">Coming soon</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu

        </mat-icon>
      </button>
      <span>Welcome </span>




    </mat-toolbar>
   <app-mat-board></app-mat-board>  <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
